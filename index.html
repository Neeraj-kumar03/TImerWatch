<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Watch</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section>
        <div class="grid-two-colns grid">
            <div class="container">
                <p class="countdown">0</p>
                <div class="buttons">
                    <div class="startbtn btn">Start</div>
                    <div class="resetbtn btn">Reset</div>
                    <div class="stopbtn btn">Stop</div>
                    <div class="timebtn btn">getTime</div>
                    <div class="Clearbtn btn">ClearTime</div>
                </div>
            </div>
            <div>
                <ul class="resetValue"></ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
